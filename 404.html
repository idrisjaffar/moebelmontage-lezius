<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Bauplan nicht gefunden - Raphael Lezius</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #222;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* GLITCH EFFECT FOR 404 */
        .glitch-wrapper {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            position: relative;
            margin-bottom: 20px;
        }
        
        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-wrapper::before {
            color: var(--gold);
            z-index: -1;
            animation: glitch-effect 3s infinite linear alternate-reverse;
        }
        
        .glitch-wrapper::after {
            color: #39ff14;
            z-index: -2;
            animation: glitch-effect 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        h2 { font-family: 'Space Grotesk'; font-size: 1.5rem; margin-bottom: 15px; }
        p { color: #888; margin-bottom: 30px; font-size: 1rem; line-height: 1.6; }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quick-link {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            color: #ccc;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .quick-link:hover {
            border-color: var(--gold);
            color: white;
            background: #1a1a1a;
        }

        .home-btn {
            background: var(--gold);
            color: black;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .home-btn:hover {
            background: #e6c200;
            transform: scale(1.05);
        }

        .tech-line-overlay {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 1px; height: 100vh; background: rgba(255,255,255,0.05); z-index: -1;
        }
    </style>
</head>
<body>

    <div class="tech-line-overlay"></div>

    <div class="error-container">
        <div class="glitch-wrapper">404</div>
        
        <h2>Bauplan nicht gefunden.</h2>
        <p>
            Ups. Diese Seite wurde entweder demontiert, verschoben oder hat nie existiert.<br>
            Keine Sorge, wir lassen Sie nicht im Chaos stehen.
        </p>

        <div class="action-grid">
            <a href="residential.html" class="quick-link">
                <i class="fas fa-couch" style="color:var(--gold);"></i> IKEA Montage
            </a>
            <a href="magazine.html#nuria-shop" class="quick-link">
                <i class="fas fa-shopping-bag" style="color:var(--gold);"></i> Nuria Shop
            </a>
            <a href="office.html" class="quick-link">
                <i class="fas fa-building" style="color:var(--gold);"></i> Büro Service
            </a>
            <a href="https://wa.me/491608194018" class="quick-link">
                <i class="fab fa-whatsapp" style="color:#39ff14;"></i> Hilfe Chat
            </a>
        </div>

        <a href="index.html" class="home-btn">Zurück zur Startseite</a>
    </div>

</body>
</html>
